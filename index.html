<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,600,700,700i,800,900"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600i,700,900" rel="stylesheet">

  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Loso - Simple, Clean and Responsive Website</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-overlay">
      <div class="container" style="padding-top: 17px; padding-bottom: 17px;">
        <div class="row">
          <div class="col-md-12">
            <!-- Logo -->
            <div class="logo text-center">
              <img src="images/logo.png" alt="logo">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="header-text">
              <!-- Title & Description -->
              <h1> A clean and modern looking responsive website</h1>
              <p> Built with great love!</p>
            </div>
            <div class="header-btns">
              <!-- Header buttons -->
              <a class="btn btn-download" href="#">Download</a>
              <a class="btn btn-tour" href="#">Take A Tour
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="header-iphone">
              <!-- Header iPhone -->
              <img src="images/iphone-header.png" alt="iphone-header">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Bootstrap JavaScript -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
